project:
  name: redis-enterprise-kafka
  description: Kafka Connector for Redis
  longDescription: Kafka Connect source and sink connectors for Redis
  website: https://github.com/redis-field-engineering/redis-enterprise-kafka
  authors:
    - Julien Ruaux
  license: Apache-2.0
  extraProperties:
    inceptionYear: 2021
  tags:
    - 'kafka'
    - 'connect'
    - 'redis'

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
      replacers:
        - search: 'deps: '

announce:
  slack:
    active: release
    channel: '#field-engineering-announcements'
    message: 'üîó Redis Enterprise Kafka Connector {{projectVersion}} has been released! {{releaseNotesUrl}}'

distributions:
  redis-redis-enterprise-kafka-5:
    type: binary
    artifacts:
      - path: target/components/packages/{{distributionName}}.{{projectVersion}}.zip
        transform: '{{distributionName}}.{{projectEffectiveVersion}}.zip'
  redis-redis-enterprise-kafka-6:
    type: binary
    artifacts:
      - path: target/components/packages/{{distributionName}}.{{projectVersion}}.zip
        transform: '{{distributionName}}.{{projectEffectiveVersion}}.zip'

files:
  artifacts:
    - path: target/generated-docs/redis-enterprise-kafka-{{projectVersion}}.pdf
      transform: 'redis-enterprise-kafka-{{projectEffectiveVersion}}.pdf'