project:
  name: redis-enterprise-kafka
  description: Kafka Connector for Redis Enterprise
  longDescription: Kafka Connect source and sink connectors for Redis Enterprise
  website: https://github.com/RedisLabs-Field-Engineering/redis-enterprise-kafka
  authors:
    - Julien Ruaux
  license: Apache-2.0
  extraProperties:
    inceptionYear: 2021

release:
  github:
    branch: master
    username: jruaux
    overwrite: true
    changelog:
      sort: DESC
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      labelers:
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'task'
          title: '[chore]'
        - label: 'dependencies'
          title: '[deps]'
      categories:
        - title: 'üöÄ Features'
          labels:
            - 'feature'
        - title: '‚úÖ Issues'
          labels:
            - 'issue'
        - title: 'üß∞ Tasks'
          labels:
            - 'task'
        - title: '‚öôÔ∏è Dependencies'
          labels:
            - 'dependencies'
      replacers:
        - search: '\[chore\] '
          replace: ''
        - search: '\[deps\] '
          replace: ''

announce:
  slack:
    active: release
    channel: '#field-engineering-announcements'
    message: 'üöÄ Redis Enterprise Kafka Connector {{projectVersion}} has been released! {{releaseNotesUrl}}'

distributions:
  kafka-connect-archive:
    type: binary
    artifacts:
      - path: target/components/packages/redislabs-{{projectName}}-{{projectVersion}}.zip
