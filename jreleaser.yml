project:
  name: redis-kafka-connect
  description: Kafka Connector (Source and Sink) by Redis
  longDescription: Kafka Connect source and sink connectors for Redis
  links:
    homepage: https://github.com/redis-field-engineering/redis-kafka-connect
  authors:
    - Julien Ruaux
  license: Apache-2.0
  java:
    groupId: com.redis
    version: 8
    multiProject: true
  inceptionYear: 2021
  tags:
    - 'kafka'
    - 'connect'
    - 'redis'

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
      replacers:
        - search: 'deps: '

signing:
  active: ALWAYS
  armored: true

announce:
  slack:
    active: RELEASE
    channel: '#field-engineering-announcements'
    message: 'üîó Redis Kafka Connect {{projectVersion}} has been released! {{releaseNotesUrl}}'

distributions:
  redis-redis-enterprise-kafka-5:
    type: binary
    artifacts:
      - path: target/components/packages/{{distributionName}}.{{projectVersion}}.zip
        transform: '{{distributionName}}.{{projectEffectiveVersion}}.zip'
  redis-redis-enterprise-kafka-6:
    type: binary
    artifacts:
      - path: target/components/packages/{{distributionName}}.{{projectVersion}}.zip
        transform: '{{distributionName}}.{{projectEffectiveVersion}}.zip'

files:
  artifacts:
    - path: target/generated-docs/{{projectName}}-{{projectVersion}}.pdf
      transform: '{{projectName}}-{{projectEffectiveVersion}}.pdf'
      extraProperties:
        skipChecksum: true
        skipSigning: true