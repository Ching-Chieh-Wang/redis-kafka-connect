project:
  name: redis-enterprise-kafka
  description: Kafka Connector for Redis Enterprise
  longDescription: Kafka Connect source and sink connectors for Redis Enterprise
  website: https://github.com/redis-field-engineering/redis-enterprise-kafka
  authors:
    - Julien Ruaux
  license: Apache-2.0
  extraProperties:
    inceptionYear: 2021

release:
  github:
    overwrite: true
    sign: true
    changelog:
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false
      labelers:
        - label: 'merge_pull'
          title: 'Merge pull'
        - label: 'merge_branch'
          title: 'Merge branch'
        - label: 'translation'
          title: '[translation]'
        - label: 'task'
          title: '[chore]'
        - label: 'dependencies'
          title: '[deps]'
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: 'üöÄ Features'
          labels:
            - 'feature'
        - title: '‚úÖ Issues'
          labels:
            - 'issue'
        - title: 'üß∞ Tasks'
          labels:
            - 'task'
        - title: 'üåê Translation'
          labels:
            - 'translation'
        - title: '‚öôÔ∏è  Dependencies'
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
        contributors:
          - 'GitHub'
      replacers:
        - search: '\[chore\] '
        - search: '\[deps\] '
        - search: '\[translation\] '

signing:
  active: always
  armored: true
  files: false

checksum:
  files: false

announce:
  slack:
    active: release
    channel: '#field-engineering-announcements'
    message: 'üöÄ Redis Enterprise Kafka Connector {{projectVersion}} has been released! {{releaseNotesUrl}}'

distributions:
  redis-redis-enterprise-kafka-5:
    type: binary
    artifacts:
      - path: target/components/packages/{{distributionName}}.{{projectVersion}}.zip
        transform: '{{distributionName}}.{{projectEffectiveVersion}}.zip'
  redis-redis-enterprise-kafka-6:
    type: binary
    artifacts:
      - path: target/components/packages/{{distributionName}}.{{projectVersion}}.zip
        transform: '{{distributionName}}.{{projectEffectiveVersion}}.zip'

files:
  artifacts:
    - path: target/generated-docs/redis-enterprise-kafka-{{projectVersion}}.pdf
      transform: 'redis-enterprise-kafka-{{projectEffectiveVersion}}.pdf'